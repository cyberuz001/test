        .nav-item.active, .lang-btn.active { color: var(--tg-theme-link-color, #62bcf9); }
        .category-btn.active { background-color: var(--tg-theme-button-color, #5288c1) !important; color: var(--tg-theme-button-text-color, #ffffff) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none; 
        }

        .page {
            display: none !important;
        }

        .page.active {
            display: block !important;
        }

        .page.flex.active {
            display: flex !important;
        }

        .carousel-container .swiper-button-next, .carousel-container .swiper-button-prev { color: #fff; }
        .carousel-container .swiper-pagination-bullet-active { background: #fff; }

        .chat-message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .chat-message.user {
            background-color: var(--tg-theme-button-color, #5288c1);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .chat-message.bot {
            background-color: var(--tg-theme-secondary-bg-color, #222e3a);
            color: var(--tg-theme-text-color, #ffffff);
        }

        .typing-indicator {
            display: none;
            padding: 8px 12px;
            background-color: var(--tg-theme-secondary-bg-color, #222e3a);
            border-radius: 12px;
            max-width: 80px;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background-color: var(--tg-theme-hint-color, #708499);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .profile-photo {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--tg-theme-link-color, #62bcf9);
        }
    </style>
</head>

            // API helper functions
            async function apiCall(endpoint, method = 'GET', data = null) {
                try {
                    const options = {
                        method,
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    };
                    
                    if (data) {
                        options.body = JSON.stringify(data);
                    }
                    
                    const response = await fetch(`${API_BASE}${endpoint}`, options);
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'API Error');
                    }
                    
                    return result;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

                return await apiCall('/users/register', 'POST', userData);

            async function loadItems(category = null) {
                const endpoint = category && category !== 'All' ? `/items?category=${category}` : '/items';
                const result = await apiCall(endpoint);
                currentItems = result.items || [];
                return currentItems;
            }

            // Purchase functions

                if (!currentUser) {

                try {
                    const result = await apiCall(`/users/${currentUser.telegram_id}/purchases`);
                    return result.purchases || [];
                } catch (error) {
                    console.error('Error loading purchases:', error);
                    return [];
                }
            }

            // Chat functions
            async function sendChatMessage(message) {
                if (!currentUser || !message.trim()) return;

                try {
                    const result = await apiCall('/chat/send', 'POST', {
                        user_telegram_id: currentUser.telegram_id,
                        message: message,
                        chat_id: currentChatId
                    });
                    
                    currentChatId = result.chat_id;
                    return result;
                } catch (error) {
                    console.error('Error sending message:', error);
                    throw error;
                }
            }

            async function loadChatHistory() {
                if (!currentUser) return [];
                
                try {
                    const result = await apiCall(`/chat/history/${currentUser.telegram_id}`);
                    return result.messages || [];
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    return [];
                }
            }

            async function loadAppSettings() {
                try {
                    const result = await apiCall('/settings');
                    appSettings = result.settings || {};
                    return appSettings;

                        amount: amount
                    });
                    
                    alert(`${amount} yulduz muvaffaqiyatli qo'shildi!`);
                    await loadUserData();
                } catch (error) {
                    alert('To\'lov amalga oshmadi: ' + error.message);
                }
            }

            // Navigation functions
            function navigateTo(pageId) {
                if(navigationHistory[navigationHistory.length - 1] === pageId) return;

                const isSubPage = ['my-purchases-page', 'help-page', 'chat-page'].includes(pageId);
                
                if (!isSubPage) {
                    navigationHistory = [pageId];
                } else {
                    navigationHistory.push(pageId);
                }
                
                updatePageVisibility();
            }

            function navigateBack() {
                if (navigationHistory.length > 1) {
                    navigationHistory.pop();
                    updatePageVisibility();
                }
            }

            function updatePageVisibility() {
                const currentPageId = navigationHistory[navigationHistory.length - 1];
                
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const pageElement = document.getElementById(currentPageId);
                if (pageElement) pageElement.classList.add('active');

                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.toggle('active', nav.dataset.page === navigationHistory[0]);
                });
                
                const isSubPage = navigationHistory.length > 1;
                document.getElementById('bottom-nav').style.display = isSubPage ? 'none' : 'flex';

                if (isSubPage) { tg.BackButton.show(); } 
                else { tg.BackButton.hide(); }
            }

            // Render functions
            async function renderItems(category = null) {
                try {
                    const items = await loadItems(category);
                    const container = document.getElementById('card-container');
                    
                    container.innerHTML = items.map(ad => `
                        <div onclick="openModal('${ad._id}')" class="flex flex-col rounded-2xl ${ad.is_admin_item ? 'bg-blue-900/40' : 'bg-tg-bg'} overflow-hidden cursor-pointer active:scale-95">
                            <img class="w-full h-auto aspect-square object-cover" src="${ad.images[0]}" alt="${ad.title}">
                            <div class="p-3">
                                <p class="font-semibold truncate">${ad.title}</p>
                                <p class="text-xs text-tg-hint">#${ad._id.slice(-6)}</p>
                                <div class="flex justify-between items-center mt-3">
                                    <div class="flex items-center gap-1.5 bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-bold py-2 px-3 rounded-lg">${ad.price} Stars</div>
                                </div>
                            </div>
                        </div>`).join('');
                } catch (error) {
                    console.error('Error rendering items:', error);
                }
            }
            
            window.openModal = function(adId) {
                const ad = currentItems.find(item => item._id === adId);
                if (!ad) return;

                const modalContainer = document.getElementById('modal-container');
                const adminPurchaseEnabled = appSettings.admin_purchase_enabled;
                
                modalContainer.innerHTML = `
                <div id="item-modal" class="fixed inset-0 bg-tg-bg z-40 flex flex-col transition-opacity duration-300 opacity-100">
                    <div class="flex-grow overflow-y-auto">
                        <img src="${ad.images[0]}" onclick="openCarousel('${ad._id}')" class="w-full aspect-square object-cover cursor-pointer">
                        <div class="p-4">
                            <h2 class="text-3xl font-bold mb-2">${ad.title}</h2>
                            <p class="text-lg text-tg-hint mb-4">#${ad._id.slice(-6)}</p>
                            <p class="text-base leading-relaxed">${ad.description}</p>
                        </div>
                    </div>
                    <footer class="flex-shrink-0 p-4 border-t border-gray-700/50 bg-tg-bg">
                        ${ad.is_admin_item ? 
                            `<button onclick="purchaseItem('${ad._id}', 'direct')" class="w-full bg-tg-button text-white font-bold py-4 rounded-xl">Sotib olish (${ad.price} Stars)</button>` :
                            `<div class="flex gap-3">
                                <button onclick="purchaseItem('${ad._id}', 'direct')" class="flex-1 bg-white/10 text-tg-text font-bold py-4 rounded-xl" data-translate-key="direct_purchase">To'g'ridan-to'g'ri</button>
                                <button onclick="purchaseItem('${ad._id}', 'admin')" class="flex-1 bg-tg-button text-white font-bold py-4 rounded-xl ${!adminPurchaseEnabled ? 'opacity-50 cursor-not-allowed' : ''}" ${!adminPurchaseEnabled ? 'disabled' : ''} data-translate-key="admin_purchase">Admin orqali</button>
                            </div>`
                        }
                    </footer>
                </div>`;
                
                updateContent(); // Update translations
                tg.BackButton.show();
                tg.onEvent('backButtonClicked', closeModal);
            }

            window.closeModal = function() {
                document.getElementById('modal-container').innerHTML = '';
                tg.offEvent('backButtonClicked', closeModal);
                updatePageVisibility(); 
            }
            
            window.openCarousel = function(adId) {
                const ad = currentItems.find(item => item._id === adId);
                if (!ad || !ad.images) return;
                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML += `
                <div id="carousel-modal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center carousel-container">
                    <div class="swiper w-full h-full">
                        <div class="swiper-wrapper">
                            ${ad.images.map(img => `<div class="swiper-slide flex items-center justify-center p-4"><img src="${img}" class="max-w-full max-h-full object-contain"></div>`).join('')}
                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <button onclick="closeCarousel()" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
                </div>`;

                new Swiper('#carousel-modal .swiper', {
                    loop: true,
                    pagination: { el: '.swiper-pagination', clickable: true },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                });
            }

            window.closeCarousel = function() {
                document.getElementById('carousel-modal')?.remove();
            }

            async function renderMyPurchases() {
                try {
                    const purchases = await loadUserPurchases();
                    const cont = document.getElementById('my-purchases-container');
                    
                    if (purchases.length === 0) {
                        cont.innerHTML = '<p class="text-center text-tg-hint">Hozircha xaridlar yo\'q</p>';
                        return;
                    }
                    
                    cont.innerHTML = purchases.map(p => `
                        <div class="bg-tg-secondary-bg p-4 rounded-xl">
                            <h3 class="font-bold text-lg mb-2">${p.item_title}</h3>
                            <div class="space-y-1 text-sm">
                                <p><strong data-translate-key="login"></strong>: ${p.login_info?.login || 'N/A'}</p>
                                <p><strong data-translate-key="password"></strong>: ${p.login_info?.password || 'N/A'}</p>
                                <p><strong data-translate-key="info"></strong>: ${p.login_info?.additional_info || 'N/A'}</p>
                                <p class="text-tg-hint text-xs">Xarid sanasi: ${new Date(p.purchase_date).toLocaleDateString()}</p>
                            </div>
                        </div>`).join('');
                    
                    updateContent(); // Update translations
                } catch (error) {
                    console.error('Error rendering purchases:', error);
                }
            }

            async function renderHistory() {
                // Implementation for transaction history
                const cont = document.getElementById('history-container');
                cont.innerHTML = '<p class="text-center text-tg-hint">Tarix funksiyasi tez kunda qo\'shiladi</p>';
            }

            function filterItems(category) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                const activeButton = document.querySelector(`.category-btn[data-category="${category}"]`);
                if (activeButton) activeButton.classList.add('active');
                renderItems(category);
            }

            // Chat functions
            function addChatMessage(message, isUser = false) {
                const messagesContainer = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
                messageDiv.innerHTML = `<p>${message}</p>`;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function showTypingIndicator() {
                document.getElementById('typing-indicator').classList.add('show');
            }

            function hideTypingIndicator() {
                document.getElementById('typing-indicator').classList.remove('show');
            }

            async function handleChatMessage() {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                
                if (!message) return;
                
                // Add user message
                addChatMessage(message, true);
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    const result = await sendChatMessage(message);
                    hideTypingIndicator();
                    
                    if (result.ai_response) {
                        addChatMessage(result.ai_response);
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addChatMessage('Xatolik yuz berdi. Iltimos, qayta urinib ko\'ring.');
                }
            }

            // Language functions
            window.openLanguageModal = function() {
                document.getElementById('language-modal').style.display = 'flex';
            }

            function closeLanguageModal() {
                document.getElementById('language-modal').style.display = 'none';
            }

            window.selectLanguage = function(lang) {
                currentLanguage = lang;
                localStorage.setItem('appLanguage', lang);
                updateContent();
                closeLanguageModal();
            }

            function updateContent() {
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    const translation = translations[currentLanguage]?.[key];
                    if (translation) {
                         if (el.placeholder !== undefined) el.placeholder = translation;
                         else el.textContent = translation;
                    }
                });
            }

            // Load user data
            async function loadUserData() {
                if (!currentUser) return;
                
                try {
                    const userData = await getUserInfo(currentUser.telegram_id);
                    currentUser = userData.user;
                    
                    // Update UI
                    document.getElementById('user-balance').textContent = currentUser.balance || 0;
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

            // Update profile UI
            function updateProfileUI(user) {
                if (!user) return;
                
                console.log('Updating profile UI with user:', user);
                
                // Profile photo
                const profilePhoto = document.getElementById('profile-photo');
                if (user.photo_url) {
                    profilePhoto.src = user.photo_url;
                    profilePhoto.onerror = function() {
                        this.src = 'https://via.placeholder.com/96/2ea6ff/ffffff?text=' + (user.first_name ? user.first_name.charAt(0) : 'U');
                    };
                } else {
                    profilePhoto.src = 'https://via.placeholder.com/96/2ea6ff/ffffff?text=' + (user.first_name ? user.first_name.charAt(0) : 'U');
                }
                
                // Profile name
                const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('profile-name').textContent = fullName;
                
                // Username
                const usernameElement = document.getElementById('profile-username');
                if (user.username) {
                    usernameElement.textContent = '@' + user.username;
                    usernameElement.style.display = 'block';
                } else {
                    usernameElement.style.display = 'none';
                }
                
                // Balance
                document.getElementById('user-balance').textContent = user.balance || 0;
            }

            // Initialize app
            async function initializeApp() {
                try {
                    console.log('Initializing app...');
                    
                    // Load app settings
                    await loadAppSettings();
                    
                    // Initialize Telegram WebApp
                    if (tg) {
                        tg.ready();
                        tg.expand();
                        tg.onEvent('backButtonClicked', navigateBack);
                        
                        console.log('Telegram WebApp initialized');
                        console.log('Init data:', tg.initDataUnsafe);
                        
                        const user = tg.initDataUnsafe?.user;
                        if (user) {
                            console.log('Telegram user found:', user);
                            
                            // Register/update user
                            const result = await registerUser({
                                telegram_id: user.id,
                                first_name: user.first_name,
                                last_name: user.last_name,
                                username: user.username,
                                photo_url: user.photo_url
                            });
                            
                            currentUser = result.user;
                            console.log('User registered/updated:', currentUser);
                            
                            // Update profile UI
                            updateProfileUI(currentUser);
                        } else {
                            console.log('No Telegram user found, creating demo user');
                            
                            // Demo user for testing
                            const demoUser = {
                                telegram_id: 987654321,
                                first_name: 'Demo',
                                last_name: 'User',
                                username: 'demo_user',
                                photo_url: null
                            };
                            
                            try {
                                const result = await registerUser(demoUser);
                                currentUser = result.user;
                                console.log('Demo user created:', currentUser);
                                updateProfileUI(currentUser);
                            } catch (error) {
                                console.error('Demo user creation error:', error);
                            }
                        }
                    } else {
                        console.log('Telegram WebApp not available, creating demo user');
                        
                        // Demo user for testing
                        const demoUser = {
                            telegram_id: 987654321,
                            first_name: 'Demo',
                            last_name: 'User',
                            username: 'demo_user',
                            photo_url: null
                        };
                        
                        try {
                            const result = await registerUser(demoUser);
                            currentUser = result.user;
                            console.log('Demo user created:', currentUser);
                            updateProfileUI(currentUser);
                        } catch (error) {
                            console.error('Demo user creation error:', error);
                        }
                    }
                    
                    // Load initial data
                    await renderItems();
                    
                    // Load chat history
                    const chatHistory = await loadChatHistory();
                    const messagesContainer = document.getElementById('chat-messages');
                    messagesContainer.innerHTML = '';
                    
                    if (chatHistory.length === 0) {
                        addChatMessage(translations[currentLanguage].chat_welcome);
                    } else {
                        chatHistory.forEach(msg => {
                            addChatMessage(msg.message, msg.sender_type === 'user');
                        });
                    }
                    
                    console.log('App initialization completed');
                    
                } catch (error) {
                    console.error('Error initializing app:', error);
                }
            }
            
            // Event listeners
            document.getElementById('send-message-btn').addEventListener('click', handleChatMessage);
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleChatMessage();
                }
            });

            // Initialize Swiper
            new Swiper('#home-page .swiper', { loop: true, autoplay: { delay: 3000 } });

            // Navigation setup
            const navItems = [
                { id: 'home-page', key: 'home', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>' },
                { id: 'buy-stars-page', key: 'buy_stars_nav', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" /></svg>' },
                { id: 'history-page', key: 'history', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>' },
                { id: 'profile-page', key: 'profile', icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>' }
            ];
            
            const navContainer = document.getElementById('bottom-nav');
            navItems.forEach(item => {
                const navElement = document.createElement('div');
                navElement.className = 'nav-item flex-1 flex flex-col items-center justify-center cursor-pointer text-tg-hint';
                navElement.dataset.page = item.id;
                navElement.innerHTML = `<div class="w-6 h-6 mb-1">${item.icon}</div><span class="text-xs font-medium" data-translate-key="${item.key}"></span>`;
                navElement.addEventListener('click', () => navigateTo(item.id));
                navContainer.appendChild(navElement);
            });

            // Profile menu event listeners
            document.getElementById('my-purchases-btn').addEventListener('click', async () => {
                await renderMyPurchases();
                navigateTo('my-purchases-page');
            });
            document.getElementById('help-btn').addEventListener('click', () => navigateTo('help-page'));
            document.getElementById('support-btn').addEventListener('click', () => navigateTo('chat-page'));
            document.getElementById('language-btn').addEventListener('click', openLanguageModal);

            // Category buttons setup
            const categoryContainer = document.getElementById('category-container');
            categoryContainer.innerHTML = categories.map(cat => `<button data-category="${cat}" class="category-btn bg-tg-secondary-bg px-4 py-2 rounded-lg text-sm font-semibold whitespace-nowrap">${cat}</button>`).join('');

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => filterItems(btn.dataset.category));
            });
            
            // Initialize language and content
            const savedLanguage = localStorage.getItem('appLanguage') || 'uz';
            selectLanguage(savedLanguage);
            
            // Set initial active category
            filterItems('All');
            navigateTo('home-page');
            
            // Initialize the app
            initializeApp();
        });
    </script>
</body>
</html>
